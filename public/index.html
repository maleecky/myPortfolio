    .preloader{
      height: 100vh;
      width: 100vw;
      background: #020c1b;
      position: absolute;
      top:0;
      left:0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000000;
      overflow: hidden;
    }
    .preloader > svg {
      width: 70px;
      height: 70px;

    }
    .preloader > svg > rect{
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: lineMotion 2s linear infinite;
    }
    .preloader > svg > path{
      animation:  1s 2s;
    }

    @keyframes lineMotion {
      0%{
        stroke-dashoffset: 200;
      }
      25%{
        stroke-dashoffset: 150;
      }
      50%{
        stroke-dashoffset:100 ;
      }
      75%{
        stroke-dashoffset:50 ;
      }
      100%{
        stroke-dashoffset:0 ;
      }
    }
